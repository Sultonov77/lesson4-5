<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Logout</title>
  </head>
  <body>
    <form class="login__desk">
      <h2 class="title">WELCOME TO LOGIN PAGE</h2>
      <div class="information">
        <label for="FormControlInput1" class="form__label">Email address</label>
        <input
          type="email"
          class="form__control"
          id="FormControlInput1"
          placeholder="samtall758@.com"
        />
      </div>
      <div class="information">
        <label for="FormControlTextarea1" class="form__label">Password</label>
        <input
          type="password"
          class="form__control"
          id="FormControlInput1"
          placeholder="Password"
        />
      </div>
      <span id="error"></span>
      <div class="forgot__pass"></div>
      <button type="submit" class="button">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
